# https://aka.ms/yaml

trigger:
  branches:
      include:
      - master
  paths:
      include:
      - src/common/*
      exclude:
      - src/common/README.md

variables:
  Major: '1'
  Minor: '0'
  Patch: '0'

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: DotNetCoreCLI@2
    inputs:
      command: 'build'
      projects: 'src/common/BizzPo.Core/*.csproj'
  
  - task: NuGetCommand@2
    inputs:
      command: 'pack'
      packagesToPack: 'src/common/BizzPo.Core/*.csproj'
      versioningScheme: 'byPrereleaseNumber'
      majorVersion: '$(Major)'
      minorVersion: '$(Minor)'
      patchVersion: '$(Patch)'

  - task: NuGetAuthenticate@0
    inputs:
      nuGetServiceConnections: 'BizzPo Nuget'

  - task: NuGetCommand@2
    inputs:
      command: 'push'
      nuGetFeedType: external
      includeNugetOrg: true
      packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg'
  
